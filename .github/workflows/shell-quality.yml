name: Shell Quality

on:
  push:
  pull_request:

jobs:
  bash-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate bash syntax
        run: bash -n shdwhack.sh
      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck
      - name: Run shellcheck
        run: shellcheck shdwhack.sh
